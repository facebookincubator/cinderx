name: Publish to PyPI

on:
  # Weekly schedule - every Monday at 9:00 AM EST (14:00 UTC)
  schedule:
    - cron: '0 14 * * 1'

  # Allow manual trigger for emergency releases or same-day patches
  workflow_dispatch:
    inputs:
      patch_version:
        description: 'Patch version number (default: 0). Increment for multiple releases on the same day.'
        required: false
        default: '0'
        type: string

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v6

      # cibuildwheel uses a docker container so the Python version is irrelevant
      # here.
      - uses: actions/setup-python@v6

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CINDERX_VERSION_PATCH: ${{ inputs.patch_version || '0' }}

      - uses: actions/upload-artifact@v6
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.14.3']

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist
        env:
          CINDERX_VERSION_PATCH: ${{ inputs.patch_version || '0' }}

      - uses: actions/upload-artifact@v6
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing (OIDC)

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
